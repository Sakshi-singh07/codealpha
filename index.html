
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced AI Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .chat-container {
            max-width: 600px;
            margin: 1rem auto;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }
        .message-container {
            padding: 0.5rem;
        }
        .message {
            background-color: #252525;
            border-radius: 20px;
            margin-bottom: 1rem;
            padding: 1rem;
            animation: fadeIn 0.5s;
        }
        .user-message {
            text-align: right;
            color: #5e9bd8;
        }
        .ai-message {
            text-align: left;
            color: #c6c6c6;
        }
        .input-container {
            display: flex;
            border-top: 1px solid #333;
        }
        .input-field {
            width: 100%;
            padding: 1rem;
            background-color: #1a1a1a;
            color: #ffffff;
            border: none;
            outline: none;
            transition: background-color 0.3s;
        }
        .input-field:focus {
            background-color: #252525;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0.5rem auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="chat-container shadow-lg">
        <div id="chat" class="message-container">
            <!-- Messages will be appended here -->
        </div>
        <div class="input-container">
            <input type="text" id="userInput" class="input-field" placeholder="Type your message...">
        </div>
        <div id="spinner" class="spinner" style="display: none;"></div>
    </div>
    
    <script>
        async function fetchAIResponse(prompt) {
            document.getElementById('spinner').style.display = 'block';
            try {
                const response = await fetch('https://backend.buildpicoapps.com/aero/run/llm-api?pk=v1-Z0FBQUFBQm9sNEZkbjYtWnhJSE1EVm9PNGI1d0VvVTRQQXA4eFlvVzZfWXFoeEQzSW1BZ0dLN3Via2gzcnhCVkNVT3dOcXk1bktGNzZrUnFNb0NyLVpZZDVyVmNKblp0Mnc9PQ==', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt })
                });
                const data = await response.json();
                document.getElementById('spinner').style.display = 'none';

                if (data.status === 'success') {
                    return data.text;
                } else {
                    console.error(data);
                    return 'Sorry, there was an error processing your request.';
                }
            } catch (error) {
                document.getElementById('spinner').style.display = 'none';
                console.error('Error:', error);
                return 'There was a problem connecting to the AI service.';
            }
        }

        async function fetchImage(prompt) {
            document.getElementById('spinner').style.display = 'block';
            try {
                const response = await fetch('https://backend.buildpicoapps.com/aero/run/image-generation-api?pk=v1-Z0FBQUFBQm9sNEY0cURZeDVxLWhJZkxMZV9qWGZtYTBvMm00bEptMEFGZ21LTFdDRnoyM2NnUXpVczM1aUFPYXJOa1BlSEN6S0tMQzVxUDdVM0hteWd0R2swS1F0QmEyb2c9PQ==', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt })
                });
                const data = await response.json();
                document.getElementById('spinner').style.display = 'none';
                
                if (data.status === 'success') {
                    return `<img src="${data.imageUrl}" alt="Generated Image" class="w-full mt-2 rounded-lg">`;
                } else {
                    console.error(data);
                    return 'Sorry, there was an error processing your request.';
                }
            } catch (error) {
                document.getElementById('spinner').style.display = 'none';
                console.error('Error:', error);
                return 'There was a problem connecting to the image service.';
            }
        }

        document.getElementById('userInput').addEventListener('keypress', async function(e) {
            if (e.key === 'Enter') {
                const userMessage = e.target.value;
                if (userMessage.trim() === '') return;
                
                displayMessage(userMessage, 'user-message');
                e.target.value = '';

                if (userMessage.toLowerCase().includes('generate image')) {
                    const prompt = userMessage.replace(/generate image/i, '').trim();
                    const imageHtml = await fetchImage(prompt);
                    displayMessage(imageHtml, 'ai-message');
                } else {
                    const aiResponse = await fetchAIResponse(userMessage);
                    displayMessage(aiResponse, 'ai-message');
                }
            }
        });

        function displayMessage(message, className) {
            const chat = document.getElementById('chat');
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + className;
            if (className === 'ai-message' && message.startsWith('<img')) {
                messageElement.innerHTML = message;  // Use innerHTML to parse image HTML
            } else {
                messageElement.textContent = message;
            }
            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
